<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Example</title>
    <!-- Import Vue 3 from CDN -->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>

    <script>
    // Define your component using the Options API
    const MyComponent = {
        template: `
            <div>
                <h1>{{ title }}</h1>
                <button @click="incrementCounter">Clicked {{ counter }} times</button>
            </div>
        `,
        data() {
            return {
                title: 'Hello Vue 3',
                counter: 0
            };
        },
        methods: {
            incrementCounter() {
                this.counter++;
            }
        }
    };

    // Create the Vue app
    Vue.createApp({
        components: {
            'my-component': MyComponent
        }
    }).mount('#app');
    </script>
</body>
</html>
